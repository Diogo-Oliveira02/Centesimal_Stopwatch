<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diogo da Silva Olivera">
    <title>Cronometro Centesimal</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="time">00:0.00</h1>
            <div class="boxBtns">
                <button class="btn" onclick="resetStopwatch()" id="reset">Reniciar</button>
                <button class="btn" onclick="recordStopwatch()" id="record">Voltar</button>
                <button class="btn" onclick="startStopwatch()" id="start">Iniciar</button>
                <button class="btn" onclick="pauseStopwatch()" id="pause">Pausar</button>
                <button class="btn" onclick="continueStopwatch()" id="continue">Continuar</button>
            </div>
            <div id="recordTime"></div>
        </div>
        <p id="copy">&copy;2025 - Diogo da S. Oliveira </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
